<!DOCTYPE html>
<html>
     <head>
	     <title>Exercise 3</title>
		 <meta charset="UTF-8" />
	 </head>
	 <body>
	     <h1>PHIẾU ĐĂNG KÝ DỰ THI NGƯỜI MẪU</h1>
		 <form>
		 <table border="1">
		     <tr>
			    <th>Tên</th>
				<th>Giá trị</th>
			 </tr>
			 <tr>
			    <td><label>Tên</label></td>
				<td><input type="text" name="username" value=""/></td>
			 </tr>
			 <tr>
			    <td><label>Giới tính</label></td>
				<td>
				    <input type="radio" name="Gioitinh" value="Nam"/>Nam<br/>
					<input type="radio" name="Gioitinh" value="Nu"/>Nữ
				</td>
			 </tr>
			 <tr>
			     <td>Màu mắt</td>
				 <td>
				     <select name="maumat">
					     <option value="Xanh" >Xanh </option>
						 <option value="Nâu" >Nâu</option>
						 <option value="Đen" >Đen</option>
					 </select>
				 </td>
			 
			 </tr>
			 <tr>
			     <td><label>Chiều cao</label></td>
				 <td>
				     <input type="checkbox" name="Chieucao" value="Tren1.5m"/>Trên 1.5m<br/>
					<input type="checkbox" name="Chieucao" value="Duoi1.5m"/>Dưới 1.5m
				 </td>
			 </tr>
			 <tr>
			    <td><label>Mong muốn của bạn</label></td>
				<td><textarea name="mongmuon" rows="4" cols="30"></textarea></td>
			 </tr>
			 <tr>
			     <td colspan="2"><input type="submit" name="gui" value="Gửi thông tin" /></td>
			 </tr>
		 </table>
		 </form>
	 </body>
</html>
